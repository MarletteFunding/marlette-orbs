description: >
  This command will install a local version of python_versioner

steps:
  - restore_cache:
      keys:
        - python-sources-{{ .Branch }}-{{ .Revision }}
  - run:
      name: Install local python versioner
      command: |
        . venv/bin/activate
        pip install -e .
  - save_cache:
      key: python-sources-{{ .Branch }}-{{ .Revision }}
      paths:
        - .
        - ~/.ssh
