description: >
  Sample implementation of marlette-orbs
usage:
  version: 2.1
  orbs:
    marlette-orbs: marlette-funding/marlette-orbs@1.0.6

  defaults: &defaults
    working_directory: ~/project-integration
    executor:
      name: marlette-orbs/python
      tag: 3.7.6

  jobs:
    pytest:
      <<: *defaults
      steps:
        - marlette-orbs/pytest
    setup_venv:
      <<: *defaults
      steps:
        - marlette-orbs/setup_venv

  workflows:
    version: 2.1
    build_and_test:
      jobs:
        - pytest
        # This will increment the version when a commit is made to master
        - marlette-orbs/version_python:
            filters:
              branches:
                only: master
            push_gemfury: true
            increment_revision: true
            increment_minor: false
            requires:
              - pytest

    # This workflow is only triggered based on tags
    increment_version:
      jobs:
        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-patch.*/
            increment_revision: true
            increment_minor: false
            push_gemfury: true

        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-minor.*/
            increment_minor: true
            push_gemfury: true

        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-major.*/
            increment_minor: false
            increment_major: true
