description: >
  Sample implementation of marlette-orbs
usage:
  version: 2.1
  orbs:
    marlette-orbs: marlette-funding/marlette-orbs@1.0.6

  defaults: &defaults
    working_directory: ~/project-integration
    executor:
      name: marlette-orbs/python
      tag: 3.7.6

  jobs:
    pytest:
      <<: *defaults
      steps:
        - marlette-orbs/pytest
    setup_venv:
      <<: *defaults
      steps:
        - marlette-orbs/setup_venv

  workflows:
    version: 2.1
    build_and_test:
      jobs:
        - pytest
    increment_version:
      jobs:
        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-patch.*/
            increment_revision: true
        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-minor.*/
            increment_revision: false
            increment_minor: true
        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-major.*/
            increment_revision: false
            increment_major: true
