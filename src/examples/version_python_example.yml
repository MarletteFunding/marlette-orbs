description: >
  Sample implementation of marlette-orbs
usage:
  version: 2.1
  orbs:
    marlette-orbs: marlette-funding/marlette-orbs@1.0.5

  workflows:
    version: 2.1
    build_and_test:
      jobs:
        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-patch.*/
            push_gemfury: true
            from_local: false
            python_versioner_version: 0.12.0
            wd: ~/circleci/workspace
            increment_revision: true
        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-minor.*/
            push_gemfury: true
            from_local: false
            python_versioner_version: 0.12.0
            wd: ~/circleci/workspace
            increment_revision: false
            increment_minor: true
        - marlette-orbs/version_python:
            branches:
              ignore: /.*/
            tags:
              only: /master-major.*/
            push_gemfury: true
            from_local: false
            python_versioner_version: 0.12.0
            wd: ~/circleci/workspace
            increment_revision: false
            increment_major: true
